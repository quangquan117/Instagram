<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta</title>
    <link rel="stylesheet" href="./css/style.css">

            <p>OU</p>

            <p>mot de passe oublie ?</p>

        <fieldset>
            <p>vous n'avez pas de compte ? <span class="inscription">inscrivez-vous</span></p>
        </fieldset>
    </main>
    <footer>
        <p>Télécharger l'application</p>
        <img src="./asset/appleStore.png" alt="image_appleStore">
        <img src="./asset/googlePlay.png" alt="image_googlePlay">

    <script src="./js/login.js"></script>
